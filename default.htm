<!doctype html>
<html ng-app="AngularStore">
  <head>
    <title>Shopping Cart with AngularJS</title>

    <!--Modernizr // build includes yepnope.js load for conditional IE7/8 load -->
    <script src="js/modernizr.custom.js" type="text/javascript"></script>

    <!--This script conditionally loads javascript based off browser version -->
    <!--Make sure to load shims before angular. In IE8 angular requires shims in es5-shim such as indexOf and forEach-->
    <script src="js/conditionalLoads.js" type="text/javascript"></script>

    <!-- jQuery, AngularJS v1.2.16 -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript" ></script>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/angular-route.min.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css"/>
    <!--<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js" type="text/javascript" ></script>-->

    <!-- Angular Shopping Cart app -->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/product.js" type="text/javascript"></script>
    <script src="js/store.js" type="text/javascript"></script>
    <script src="js/ng-currency.min.js" type="text/javascript"></script>
    <script src="js/controller.js" type="text/javascript"></script>
    <script src="js/shoppingCart.js" type="text/javascript"></script>
    <script src="js/angular-payments.min.js" type="text/javascript"></script>
    <script src="js/ccsubmit.js" type="text/javascript"></script>

    <link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>

    <!-- 
        bootstrap fluid layout
        (12 columns: span 10, offset 1 centers the content and adds a margin on each side)
    -->
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span10 offset1">
                <h1 class="well" >
                    <a href="default.htm">
                        <img src="img/build.png" height="60" width="60" alt="logo"/>
                    </a>
                    Angular Shopping Cart
                </h1>
                <div ng-view></div>
            </div>
        </div>
    </div>

  </body>
</html>
